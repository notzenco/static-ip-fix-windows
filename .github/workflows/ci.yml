name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64

      - name: Build
        run: make

      - name: Run tests
        run: make test

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-ip-fix
          path: bin/static-ip-fix.exe

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Setup MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64

      - name: Build release
        run: make

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: bin/static-ip-fix.exe
          generate_release_notes: true
