name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build
        run: |
          cmake -S . -B build -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=Release
          cmake --build build
          mkdir -Force bin
          copy build\bin\static-ip-fix.exe bin\

      - name: Run tests
        run: |
          cmake --build build --target test_utils
          .\build\bin\test_utils.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-ip-fix
          path: bin/static-ip-fix.exe

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build release
        run: |
          cmake -S . -B build -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=Release
          cmake --build build
          mkdir -Force bin
          copy build\bin\static-ip-fix.exe bin\

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: bin/static-ip-fix.exe
          generate_release_notes: true
