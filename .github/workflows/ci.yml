name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64

      - name: Build
        run: cmake --build build --config Release

      - name: Test
        run: |
          cmake --build build --config Release --target test_utils
          .\build\bin\Release\test_utils.exe

      - name: Package
        run: |
          mkdir -Force bin
          copy build\bin\Release\static-ip-fix.exe bin\

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-ip-fix-${{ github.sha }}
          path: bin/static-ip-fix.exe

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64

      - name: Build
        run: cmake --build build --config Release

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: build/bin/Release/static-ip-fix.exe
          generate_release_notes: true
