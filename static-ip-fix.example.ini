; static-ip-fix configuration file
; Copy this file to static-ip-fix.ini and edit as needed
;
; The program automatically loads static-ip-fix.ini from the current directory.
; Use -c/--config to specify a different file.

[interface]
; Network interface name (required)
; Use -l/--list-interfaces to see available interfaces
name = Ethernet

[ipv4]
; Static IPv4 configuration (optional - omit section for DHCP)
; All three values are required if you want static IPv4
address = 192.168.1.100
netmask = 255.255.255.0
gateway = 192.168.1.1

[ipv6]
; Static IPv6 configuration (optional - omit section for SLAAC)
; Address and prefix are required, gateway is optional
address = 2001:db8::100
prefix = 64
gateway = fe80::1
